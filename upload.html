<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        INFORMATION 
    </title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>

    <div class="top">
        Upload your payment screenshot
    </div>

    <div class="upload-container" onclick="document.getElementById('fileInput').click()">
        <div class="d-line">
        <i class="bi bi-plus"></i>
        UPLOAD
        <input type="file" id="fileInput" accept="image/*">
        </div>
    </div>

    <div class="image-container">
        <img id="preview" alt="Preview">
    </div>

    <div class="container">
        <form id="paymentForm">
            <div>
                <input class="c-num" id="userName" type="text" placeholder="Name" required>
            </div>

            <div>
                <input class="c-num" id="userEmail" type="email" placeholder="Email Address" required>
            </div>

            <div>
                <button class="pay-btn" id="pay-btn" type="submit">
                    Upload Receipt
                </button>
            </div>
        </form>
    </div>

    <script src="telegram.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
