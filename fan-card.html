<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        GIVEAWAY 
    </title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/spin.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>

    <div class="top">
        <div>
            <img class="img-logo" src="img/logo.png">
        </div>

        <div>
            <i class="bi bi-list"></i>
        </div>

        <div class="menu-top-list">
            <div class="label-menu" onclick="direct('spin')">
                SPIN GIVEAWAY
            </div>

            <div class="label-menu" onclick="direct('fan-card')">
                FAN CARDS
            </div>
        </div>
    </div>

    <!--  -->

    <div class="menu-section">
        <div>
            <i class="bi bi-x-lg"></i>
        </div>

        <div class="set">
            <div class="label-menu" onclick="direct('spin')">
                SPIN GIVEAWAY
            </div>

            <div class="label-menu" onclick="direct('fan-card')">
                FAN CARDS
            </div>
        </div>
    </div>

    
   <!--  -->

    <section class="spin-section">
        <div class="ft-head">
            <b>
                FAN MEMBERSHIP CARDS
            </b>
        </div>

        <div class="card-flex">
            <div class="card-container">
                <div>
                    <img class="card-img" src="img/vip-card.jpeg">
                </div><br>

                <div>
                   VIP Membership Card
                </div>

                <div class="btn-flex">
                    <div>
                        <button class="vip-btn" onclick="purchase('vip')">
                            $10,000 Purchase
                        </button>
                    </div>

                    <div>
                        <button class="details-btn" onclick="purchase('vip')">
                            Details
                        </button>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div>
                    <img class="card-img" src="img/platinum-card.jpeg">
                </div><br>

                <div>
                   Plantinum Membership Card
                </div>

                <div class="btn-flex">
                    <div>
                        <button class="vip-btn" onclick="purchase('Plantinum')">
                            $8,000 Purchase
                        </button>
                    </div>

                    <div>
                        <button class="details-btn" onclick="purchase('Plantinum')">
                            Details
                        </button>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div>
                    <img class="card-img" src="img/gold-card.jpeg">
                </div><br>

                <div>
                    Gold Membership Card
                </div>

                <div class="btn-flex">
                    <div>
                        <button class="vip-btn" onclick="purchase('gold')">
                            $5,000 Purchase
                        </button>
                    </div>

                    <div>
                        <button class="details-btn" onclick="purchase('gold')">
                            Details
                        </button>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div>
                    <img class="card-img" src="img/regular-card.jpeg">
                </div><br>

                <div>
                    Regular Membership Card
                </div>

                <div class="btn-flex">
                    <div>
                        <button class="vip-btn" onclick="purchase('regular')">
                            $1,500 Purchase
                        </button>
                    </div>

                    <div>
                        <button class="details-btn" onclick="purchase('regular')">
                            Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section><br><br><br><br>
    <script src="js/card.js"></script>
</body>
</html>
