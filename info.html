<body>

    <div class="loading">
        <div class="spinner"></div>
    </div>

    <div class="top-text">
        <b>
            Congratulations
        </b>
    </div>

    <section class="item-view">
        <div>
            <img id="prize-image" width="30%" height="50%">
        </div>

        <div>
            <b id="prize-name"></b>
        </div><br>

        <div>
            Congratulations on winning the giveaway price 
            please provide your personal information below.
        </div>

        <div style="color: red;">
            Ensure it's a correct infomation for your shipping item.
        </div>

        <form>
            <div class="info-field">
                <div class="label">
                    Full Name
                </div>

                <div>
                    <input class="name" type="text" required>
                </div>
                
                <div class="label">
                    Email Address
                </div>

                <div>
                    <input class="email" type="email" required>
                </div>

                <div class="label">
                    Phone Number
                </div>

                <div>
                    <input class="number" type="tel" required>
                </div>

                <div class="label">
                    Home Address
                </div>

                <div>
                    <input class="address" type="text" required>
                </div>

                <div class="label">
                    City
                </div>

                <div>
                    <input class="city" type="text" required>
                </div>

                <div class="label">
                    State
                </div>

                <div>
                    <input class="state" type="text" required>
                </div>

                <div class="label">
                    Zip code (optional)
                </div>

                <div>
                    <input class="code" type="tel">
                </div>

                <div class="label">
                    Country
                </div>

                <div>
                    <input class="country" type="text" required>
                </div>

                <div>
                    <button class="get-btn">
                        Proceed to shipping
                    </button>
                </div>
            </div>
        </form>

    </section>
